<form [formGroup] = "carForm" (ngSubmit)="onSubmit()" novalidate>
  <button type="submit" class="btn btn-primary">
    Save
  </button>
  <div class="form-group">
    <label class="center-block">Year:
      <input class="form-control" formControlName="year">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Colour:
      <input class="form-control" formControlName="colour">
    </label>
  </div> 
</form>
